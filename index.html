    <style>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- GLOBAL DATA & CONSTANTS ---
        const SECTIONS = [

            { id: 'concept1', label: 'The Pattern', icon: 'üëÅÔ∏è' },

            { id: 'boss', label: 'Real World', icon: 'üåç' }
        ];

        // XP Titles Logic
        const XP_LEVELS = [
            { threshold: 0, title: "Maths Larva üêõ" },
            { threshold: 100, title: "Algebra Tadpole üê∏" },
            { threshold: 300, title: "Integer Initiate üéì" },
            { threshold: 600, title: "Number Ninja ü•∑" },
            { threshold: 1000, title: "Buff King üí™" },
            { threshold: 1500, title: "Gigabrain üß†" },
            { threshold: 2500, title: "Universal Constant üåå" }
        ];

        const getLevelTitle = (xp) => {
            // Find the highest threshold less than or equal to current XP
            const level = [...XP_LEVELS].reverse().find(l => xp >= l.threshold);
            return level ? level.title : XP_LEVELS[0].title;
        };

        const getNextLevel = (xp) => {
             const next = XP_LEVELS.find(l => l.threshold > xp);
             return next ? next : { threshold: 10000, title: "Max Level" };
        };

        const GYM_QUESTIONS = {
            mild: [
                { q: '3 \\times -4', a: -12 }, { q: '-2 \\times 5', a: -10 },
                { q: '-5 \\times -3', a: 15 }, { q: '4 \\times 6', a: 24 },
                { q: '-1 \\times 9', a: -9 }, { q: '-8 \\times -2', a: 16 },
                { q: '7 \\times -3', a: -21 }, { q: '-6 \\times 0', a: 0 },
                { q: '-3 \\times 8', a: -24 }, { q: '9 \\times -2', a: -18 },
                { q: '-4 \\times -4', a: 16 }, { q: '0 \\times -5', a: 0 },
                { q: '-1 \\times -1', a: 1 }, { q: '6 \\times -3', a: -18 },
                { q: '-7 \\times 4', a: -28 }, { q: '-2 \\times -9', a: 18 }
            ],
            spicy: [
                { q: '-24 \\div 6', a: -4 }, { q: '-30 \\div -5', a: 6 },
                { q: '45 \\div -9', a: -5 }, { q: '-8 \\times -4', a: 32 },
                { q: '-12 \\times 3', a: -36 }, { q: '(-3)^2', a: 9 },
                { q: '-50 \\div 10', a: -5 }, { q: '-144 \\div -12', a: 12 },
                { q: '-56 \\div 8', a: -7 }, { q: '63 \\div -9', a: -7 },
                { q: '-121 \\div -11', a: 11 }, { q: '(-2)^3', a: -8 },
                { q: '-200 \\div 20', a: -10 }, { q: '-6^2', a: -36 },
                { q: '\\frac{-27}{-3}', a: 9 }, { q: '5 \\times -2 \\times -3', a: 30 }
            ],
            extraHot: [
                { q: '-3 \\times 4 \\div -2', a: 6 }, { q: '-20 \\div (2 + 3)', a: -4 },
                { q: '(-4)^2 - 10', a: 6 }, { q: '-5 \\times (-2 - 4)', a: 30 },
                { q: '\\frac{-100}{2} \\times -2', a: 100 }, { q: '-6 \\times -3 + -4', a: 14 },
                { q: '(10 - 15) \\times -3', a: 15 }, { q: '-8 \\div 2 \\times -4', a: 16 },
                { q: '-3 + 4 \\times -2', a: -11 }, { q: '(2 - 8) \\div -3', a: 2 },
                { q: '-5^2 - (-3)', a: -22 }, { q: '\\frac{4 \\times -5}{-2}', a: 10 },

            ]
        };

        // --- HELPER COMPONENTS ---

        // Robust MathDisplay Component to fix broken symbols
        const MathDisplay = ({ tex }) => {
            const containerRef = useRef(null);

            useEffect(() => {
                if (window.MathJax && containerRef.current) {

                    containerRef.current.appendChild(mathSpan);

                    window.MathJax.typesetPromise([mathSpan]).catch((err) => console.log('MathJax error:', err));

        };

        // 1. Sidebar Component

        // 2. Start / Lander

                <p className="text-xl md:text-2xl text-slate-300 max-w-2xl mb-12 z-10 relative">

                </p>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12 z-10 relative w-full max-w-4xl">
                    <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 backdrop-blur-sm">
                        <div className="text-4xl mb-3">üëÅÔ∏è</div>

        );

        const Concept1 = () => {
            const [multiplier, setMultiplier] = useState(3);
            
            // Generate table rows
            const rows = [];
            for(let i=3; i>=-3; i--) {

                    <div className="mb-8">
                        <span className="text-cyan-400 font-bold tracking-wider text-sm uppercase">Concept 1: The Basics</span>

                        <p className="mt-4 text-slate-300 text-lg">
                            Mathematicians hate breaking rules. If a pattern works for positive numbers, it MUST work for negative numbers too.
                            <br/>Let's see what happens when we multiply by <span className="font-mono text-yellow-400">-2</span>.
                        </p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-12 items-start">

                                <p className="text-sm text-slate-400 mt-4">
                                    {multiplier > 0 && "Positive times Negative is Negative."}
                                    {multiplier === 0 && "Zero times anything is Zero."}
                                    {multiplier < 0 && "Look! The pattern continues UP. Negative times Negative is Positive!"}
                                </p>
                            </div>
                        </div>

                        {/* Visual Explanation */}
                        <div className="space-y-4">
                            <div className="bg-slate-800/50 rounded-xl p-6 border border-slate-700">

                                <div className="space-y-2 font-mono text-lg">
                                    {rows.map((row) => (
                                        <div 
                                            key={row.m} 
                                            className={`flex justify-between p-2 rounded transition-all ${row.m === multiplier ? 'bg-cyan-900/50 border-l-4 border-cyan-400 scale-105 shadow-lg' : 'opacity-50'}`}
                                        >
                                            <span>{row.m} √ó -2</span>
                                            <span>=</span>
                                            <span>{row.res}</span>
                                            <span className="text-xs text-slate-400 pt-1 w-24 text-right">
                                                {row.m > -3 ? `(Add 2)` : 'Start'}

        // 4. Concept 2: The Rules (Method)

                                    className={`w-24 h-24 rounded-full flex items-center justify-center transition-all pop-in shadow-2xl ${resultSign > 0 ? 'bg-green-500 text-white shadow-green-500/50' : 'bg-red-500 text-white shadow-red-500/50'}`}

                                    {sign1 === sign2 ? 
                                        "When the signs are the SAME, the answer is POSITIVE." : 
                                        "When the signs are DIFFERENT, the answer is NEGATIVE."}

                                </div>
                                <ol className="text-sm text-slate-400 list-decimal list-inside space-y-1">
                                    <li>Ignore signs first: 3 √ó 7 = 21</li>
                                    <li>Check signs: One neg, one pos (Different)</li>
                                    <li>Result is Negative.</li>

        const Concept3 = () => {

            const [bottom, setBottom] = useState(5);

        // 6. The Gym (Drills) with XP
        const Gym = ({ xp, setXp }) => {
            const [level, setLevel] = useState('mild');
            const [answers, setAnswers] = useState({});
            const [checkedStatus, setCheckedStatus] = useState({}); // { 0: true/false }
            
            // XP Calculation helpers
            const levelTitle = getLevelTitle(xp);
            const nextLevel = getNextLevel(xp);
            const progressPercent = Math.min(100, Math.max(0, ((xp - (XP_LEVELS.find(l=>l.title === levelTitle)?.threshold || 0)) / (nextLevel.threshold - (XP_LEVELS.find(l=>l.title === levelTitle)?.threshold || 0))) * 100));

            const questions = GYM_QUESTIONS[level];

            const handleCheck = (idx, correctAns) => {
                // If already checked and correct, don't give XP again
                if (checkedStatus[idx] === 'correct') return;

                const userAns = parseInt(answers[idx]);
                
                if (userAns === correctAns) {
                    let gain = 0;
                    if (level === 'mild') gain = 10;
                    if (level === 'spicy') gain = 20;
                    if (level === 'extraHot') gain = 30;
                    
                    setXp(prev => prev + gain);
                    setCheckedStatus(prev => ({ ...prev, [idx]: 'correct' }));
                } else {
                    setCheckedStatus(prev => ({ ...prev, [idx]: 'wrong' }));
                }
            };

            const reset = (newLevel) => {
                setLevel(newLevel);
                setAnswers({});
                setCheckedStatus({});
            };

            return (
                <div className="h-full overflow-y-auto p-8 max-w-6xl mx-auto pop-in">
                    
                    {/* XP BAR HEADER */}
                    <div className="bg-slate-800/80 rounded-2xl p-6 mb-8 border border-yellow-500/20 shadow-lg backdrop-blur">
                        <div className="flex justify-between items-end mb-2">
                            <div>
                                <h3 className="text-yellow-400 font-bold text-sm tracking-wider uppercase">Current Rank</h3>
                                <div className="text-3xl md:text-4xl font-extrabold text-white level-up-anim">{levelTitle}</div>
                            </div>
                            <div className="text-right">
                                <div className="text-2xl font-mono font-bold text-cyan-400">{xp} XP</div>
                                <div className="text-xs text-slate-400">Next Rank: {nextLevel.title} ({nextLevel.threshold} XP)</div>
                            </div>
                        </div>
                        <div className="w-full h-4 bg-slate-900 rounded-full overflow-hidden border border-slate-700">
                            <div 
                                className="h-full bg-gradient-to-r from-yellow-600 to-yellow-400 transition-all duration-500"
                                style={{ width: `${progressPercent}%` }}
                            ></div>
                        </div>
                    </div>

                    <div className="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                        <div>
                            <span className="text-green-400 font-bold tracking-wider text-sm uppercase">The Gym</span>
                            <h2 className="text-4xl font-bold text-white">Workout Time</h2>
                        </div>
                        <div className="flex bg-slate-800 p-1 rounded-xl">
                            <button onClick={() => reset('mild')} className={`px-4 py-2 rounded-lg font-bold transition-all ${level === 'mild' ? 'bg-green-500 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}>Mild üå∂Ô∏è</button>
                            <button onClick={() => reset('spicy')} className={`px-4 py-2 rounded-lg font-bold transition-all ${level === 'spicy' ? 'bg-orange-500 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}>Spicy üå∂Ô∏èüå∂Ô∏è</button>
                            <button onClick={() => reset('extraHot')} className={`px-4 py-2 rounded-lg font-bold transition-all ${level === 'extraHot' ? 'bg-red-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}>Extra Hot üî•</button>
                        </div>
                    </div>

                    <div key={level} className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 pop-in pb-12">
                        {questions.map((q, idx) => {
                            const status = checkedStatus[idx]; // 'correct', 'wrong', or undefined
                            return (
                                <div key={idx} className={`bg-slate-800 p-6 rounded-2xl border transition-all ${status === 'correct' ? 'border-green-500 shadow-[0_0_15px_rgba(34,197,94,0.3)]' : (status === 'wrong' ? 'border-red-500' : 'border-slate-700')} flex flex-col items-center group`}>
                                    <div className="text-xl font-mono text-cyan-300 mb-4 text-center h-12 flex items-center justify-center w-full">
                                        <MathDisplay tex={q.q} />
                                    </div>
                                    <div className="flex gap-2 w-full">
                                        <input 
                                            type="number" 
                                            placeholder="?"
                                            className={`w-full bg-slate-900 border-2 rounded-lg p-3 text-center text-xl font-bold outline-none transition-all ${
                                                status === 'correct' ? 'text-green-500 border-slate-800' : 'text-white border-slate-600 focus:border-cyan-400'
                                            }`}
                                            value={answers[idx] || ''}
                                            disabled={status === 'correct'}
                                            onChange={(e) => setAnswers({...answers, [idx]: e.target.value})}
                                            onKeyDown={(e) => e.key === 'Enter' && handleCheck(idx, q.a)}
                                        />
                                        <button 
                                            onClick={() => handleCheck(idx, q.a)}
                                            disabled={status === 'correct'}
                                            className={`px-3 rounded-lg font-bold text-lg transition-all ${status === 'correct' ? 'bg-green-500 text-slate-900 opacity-50 cursor-default' : 'bg-cyan-600 hover:bg-cyan-500 text-white'}`}
                                        >
                                            {status === 'correct' ? '‚úì' : '‚ûú'}
                                        </button>
                                    </div>
                                    {status === 'wrong' && (
                                        <div className="text-red-400 text-sm mt-2 font-bold shake">Try Again!</div>
                                    )}
                                    {status === 'correct' && (
                                        <div className="text-green-400 text-xs mt-2 font-bold pop-in">+XP</div>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // 7. The Arcade Game
        const Arcade = () => {
            const [gameState, setGameState] = useState('intro'); // intro, playing, gameOver
            const [score, setScore] = useState(0);
            const [timeLeft, setTimeLeft] = useState(100);
            const [currentQ, setCurrentQ] = useState(null);
            const [feedback, setFeedback] = useState(null); // 'correct', 'wrong'
            const timerRef = useRef(null);

            const generateQuestion = () => {
                const ops = ['x', '√∑'];
                const op = ops[Math.floor(Math.random() * ops.length)];
                let a, b, ans;

                if (op === 'x') {
                    a = Math.floor(Math.random() * 19) - 9; // -9 to 9
                    b = Math.floor(Math.random() * 11) - 5; // -5 to 5
                    ans = a * b;
                } else {
                    // Division - ensure whole number result
                    b = Math.floor(Math.random() * 11) - 5;
                    if (b === 0) b = 2;
                    ans = Math.floor(Math.random() * 10) - 5;
                    a = ans * b;
                }
                
                // Generate wrong options
                const options = new Set([ans]);
                while(options.size < 4) {
                    let fake = ans + (Math.floor(Math.random() * 10) - 5);
                    if(Math.random() > 0.5) fake = ans * -1; // Tricky opposite sign
                    if(fake !== ans) options.add(fake);
                }

                return {
                    text: `${a} ${op === 'x' ? '\\times' : '\\div'} ${b}`,
                    ans: ans,
                    options: Array.from(options).sort(() => Math.random() - 0.5)
                };
            };

            const startGame = () => {
                setGameState('playing');
                setScore(0);
                setTimeLeft(100);
                setCurrentQ(generateQuestion());
                
                // Game Loop
                if(timerRef.current) clearInterval(timerRef.current);
                timerRef.current = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev <= 0) {
                            clearInterval(timerRef.current);
                            setGameState('gameOver');
                            return 0;
                        }
                        return prev - 0.5; // Speed of decay
                    });
                }, 50);
            };

            const handleAnswer = (val) => {
                if (val === currentQ.ans) {
                    setScore(s => s + 10 + Math.floor(timeLeft/10));
                    setFeedback('correct');
                    setTimeLeft(t => Math.min(100, t + 10)); // Bonus time
                    setTimeout(() => {
                        setFeedback(null);
                        setCurrentQ(generateQuestion());
                    }, 300);
                } else {
                    setFeedback('wrong');
                    setTimeLeft(t => t - 15); // Penalty
                    setTimeout(() => setFeedback(null), 300);
                }
            };

            // Cleanup
            useEffect(() => {
                return () => clearInterval(timerRef.current);
            }, []);

            return (
                <div className="h-full flex flex-col items-center justify-center p-8 relative overflow-hidden">
                    {/* Background Grid */}
                    <div className="absolute inset-0 z-0 opacity-10" 
                         style={{backgroundImage: 'linear-gradient(#333 1px, transparent 1px), linear-gradient(90deg, #333 1px, transparent 1px)', backgroundSize: '40px 40px'}}>
                    </div>

                    {gameState === 'intro' && (
                        <div className="z-10 text-center pop-in bg-slate-900/90 p-12 rounded-3xl border border-cyan-500/30 backdrop-blur">
                            <h2 className="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-6 neon-text">NEON INTEGERS</h2>
                            <p className="text-xl text-slate-300 mb-8">Race against the power bar. Correct answers boost energy.</p>
                            <button onClick={startGame} className="px-10 py-4 bg-cyan-500 hover:bg-cyan-400 text-black font-bold text-2xl rounded-full shadow-[0_0_30px_rgba(34,211,238,0.6)] animate-pulse">
                                PLAY GAME
                            </button>
                        </div>
                    )}

                    {gameState === 'playing' && currentQ && (
                        <div className={`z-10 w-full max-w-2xl flex flex-col items-center ${feedback === 'wrong' ? 'shake' : ''}`}>
                            {/* HUD */}
                            <div className="w-full flex justify-between items-end mb-8 px-4">
                                <div className="text-3xl font-mono text-cyan-400">SCORE: {score}</div>
                                <div className="w-1/2 h-4 bg-slate-800 rounded-full overflow-hidden border border-slate-600">
                                    <div 
                                        className={`h-full transition-all duration-100 ${timeLeft < 30 ? 'bg-red-500' : 'bg-green-500'}`} 
                                        style={{width: `${timeLeft}%`}}
                                    ></div>
                                </div>
                            </div>

                            {/* Question Card */}
                            <div className="bg-slate-800/80 p-12 rounded-3xl border border-slate-600 shadow-2xl mb-8 w-full text-center backdrop-blur-md min-h-[160px] flex items-center justify-center">
                                <div className="text-7xl font-mono font-bold text-white mb-2">
                                    <MathDisplay tex={currentQ.text} />
                                </div>
                            </div>

                            {/* Options */}
                            <div className="grid grid-cols-2 gap-6 w-full">
                                {currentQ.options.map((opt, i) => (
                                    <button 
                                        key={i}
                                        onClick={() => handleAnswer(opt)}
                                        className="h-24 text-4xl font-mono font-bold bg-slate-700 hover:bg-slate-600 border-2 border-slate-600 hover:border-cyan-400 rounded-xl transition-all active:scale-95 text-white"
                                    >
                                        {opt}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {gameState === 'gameOver' && (
                        <div className="z-10 text-center pop-in bg-slate-900/90 p-12 rounded-3xl border border-red-500/30 backdrop-blur">
                            <h2 className="text-5xl font-bold text-red-500 mb-4">GAME OVER</h2>
                            <p className="text-2xl text-white mb-8">Final Score: {score}</p>
                            <button onClick={startGame} className="px-8 py-3 bg-white text-black font-bold text-xl rounded-full hover:bg-slate-200">
                                Try Again
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        // 8. Real World Boss
        const Boss = () => {
            const [depth, setDepth] = useState(0);
            const [minutes, setMinutes] = useState(0);

            // Scenario: Submarine dives 5m every minute.
            useEffect(() => {
                setDepth(minutes * -5);
            }, [minutes]);

            return (
                <div className="h-full overflow-y-auto p-8 max-w-5xl mx-auto pop-in">
                     <div className="mb-8">
                        <span className="text-red-400 font-bold tracking-wider text-sm uppercase">Final Boss</span>
                        <h2 className="text-4xl font-bold text-white mt-2">The Deep Dive</h2>
                        <p className="mt-4 text-slate-300 text-lg">
                            Real world application. A research drone dives <strong>5 metres</strong> every minute.
                        </p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-8 h-[500px]">
                        <div className="bg-blue-900/20 rounded-3xl border border-blue-800 relative overflow-hidden">
                            {/* Water Surface */}
                            <div className="absolute top-10 w-full h-1 bg-blue-400 opacity-50"></div>
                            <div className="absolute top-6 right-4 text-blue-300 text-sm">Sea Level (0m)</div>

                            {/* Drone */}
                            <div 
                                className="absolute left-1/2 transform -translate-x-1/2 transition-all duration-500 text-4xl"
                                style={{top: `${10 + (minutes * 8)}%`}} // Visual scaling
                            >
                                üõ∏
                                <span className="absolute left-12 top-2 text-sm font-mono bg-black/50 px-2 rounded">{depth}m</span>
                            </div>

                            {/* Scale */}
                            <div className="absolute left-4 top-0 h-full flex flex-col justify-between py-10 text-xs text-slate-500 font-mono border-r border-slate-700 pr-2">
                                <span>0m</span>
                                <span>-25m</span>
                                <span>-50m</span>
                            </div>
                        </div>

                        <div className="flex flex-col justify-center space-y-8">
                            <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700">
                                <label className="block text-slate-400 mb-4 font-bold">Time Elapsed (Minutes)</label>
                                <input 
                                    type="range" 
                                    min="0" 
                                    max="10" 
                                    value={minutes}
                                    onChange={(e) => setMinutes(Number(e.target.value))}
                                    className="w-full h-3 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb"
                                />
                                <div className="mt-4 flex justify-between items-center">
                                    <span className="text-2xl font-mono text-cyan-400">{minutes} mins</span>
                                </div>
                            </div>

                            <div className="bg-slate-900 p-6 rounded-xl border-l-4 border-cyan-500">
                                <h4 className="text-slate-400 text-sm uppercase mb-2">Calculations</h4>
                                <div className="text-2xl font-mono">
                                    {minutes} <span className="text-slate-500">√ó</span> -5m = <span className="text-cyan-400">{depth}m</span>
                                </div>
                            </div>

                             <div className="bg-slate-900 p-6 rounded-xl border-l-4 border-purple-500">
                                <h4 className="text-slate-400 text-sm uppercase mb-2">Question</h4>
                                <p className="text-slate-200 mb-4">If the drone needs to reach -45m, how many minutes will it take?</p>
                                <details className="text-sm text-slate-400 cursor-pointer">
                                    <summary>Reveal Answer</summary>
                                    <p className="mt-2 text-green-400 font-bold">-45 √∑ -5 = 9 minutes</p>
                                </details>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [activeSection, setActiveSection] = useState('start');
            const [xp, setXp] = useState(0);

            const renderSection = () => {
                switch(activeSection) {
                    case 'start': return <StartSection onStart={() => setActiveSection('concept1')} />;
                    case 'concept1': return <Concept1 />;
                    case 'concept2': return <Concept2 />;
                    case 'concept3': return <Concept3 />;
                    case 'gym': return <Gym xp={xp} setXp={setXp} />;
                    case 'arcade': return <Arcade />;
                    case 'boss': return <Boss />;
                    default: return <StartSection />;
                }
            };

            return (
                <div className="flex h-screen w-screen bg-slate-900 text-slate-100 overflow-hidden">
                    <Sidebar activeSection={activeSection} setActiveSection={setActiveSection} />
                    <main className="flex-1 relative h-full overflow-hidden bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-slate-800 to-slate-950">
                        {renderSection()}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
